{% extends "base.html" %}
{% block title %} Createpost{% endblock %}
{% block content %} 
    <h1 align="center" style="color:#3B636E;"> Crie um post </h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="text" class="form-control"></textarea>
        <br />
        <div align="Center">
            <button type="submit" class="btn btn-lg btn-primary">POST</button>
        </div>
    </form>
    <br />
    <div align="Center">
        <a href="{% url 'dashboard' %}">
        <button type="button" class="btn btn-lg btn-secondary">BACK</button></a>
    </div>
{% endblock %}
